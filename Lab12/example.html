<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rollover html</title>
    <script type="text/javascript" src="rollover.js"></script>
    <meta http-equiv="Content-Script-Type" content="text/javascript" />
</head>

<body>
    <p>
        <img id="img1" src="Bongo_Cat_Redraw.png" alt="Bongo cat" height="500" width="400"
            onmouseover="show('img1', '—Pngtree—vector hand drawn simple apricot_5900468.png')"
            onmouseout="show('img1', 'Bongo_Cat_Redraw.png')" />
    </p>
</body>

</html>
